{% extends "home.html" %}

{% block c_list %}
  <h2>Category List</h2>
  <ul>
    {% for category in categories %}
      <ul style="font-size: 18px;">
        <a href="{% url 'category_detail' category_id=category.id %}">
          {{ category.name }}
        </a>
      </ul>
    {% empty %}
      <ul>No products found.</ul>
    {% endfor %}
  </ul>
{% endblock %}
