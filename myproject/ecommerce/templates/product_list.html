{% extends "home.html" %}

{% block p_list %}
  <h2>Product List</h2>
  <ul style="font-size: 18px;">
    {% for product in products %}
      <ul>
        <a href="{% url 'product_detail' product_id=product.id %}">
          {{ product.name }}
        </a>
      </ul>
    {% empty %}
      <ul>No products found.</ul>
    {% endfor %}
  </ul>
{% endblock %}
