
{% block content %}
  <h2>Product List</h2>
  <ul>
    {% for product in products %}
      <li>
        <a href="{% url 'product_detail' product_id=product.id %}">
          {{ product.name }}
        </a>
      </li>
    {% empty %}
      <li>No products found.</li>
    {% endfor %}
  </ul>
{% endblock %}
