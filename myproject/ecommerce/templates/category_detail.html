{% extends "home.html" %}

{% block c_detail %}
  <h2>Category Detail: {{ category.name }}</h2>
  <ul>
    {% for product in products %}
      <ul style="font-size: 18px;">
        <a href="{% url 'product_detail' product_id=product.id %}">
          {{ product.name }}
        </a>
      </ul>
    {% empty %}
      <ul>No products found.</ul>
    {% endfor %}
  </ul>
{% endblock %}
